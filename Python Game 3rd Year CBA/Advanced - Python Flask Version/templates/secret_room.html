<!DOCTYPE html>
<html>
<head>
    <title>Secret Room</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='secret_roompic.png') }}");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .container {
            margin: 50px;
            background-color: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
        }
        input.button {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Secret Room!</h1>
    <p>Wow the dwarven mines! Hopefully there's no dragons in here.</p>
    <p>There is! FIGHTING TIME!</p>
    <p>Player Health: {{ playerHealth }}</p>
    <p>Dragon Health: {{ dragonHealth }}</p>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <!-- Use the value "s" for sword attack and "b" for boot attack -->
        <input type="submit" name="attack" value="s" class="button" style="width:150px;" /> Sword Attack
        <input type="submit" name="attack" value="b" class="button" style="width:150px;" /> Boot Attack
    </form>
</div>
</body>
</html>
